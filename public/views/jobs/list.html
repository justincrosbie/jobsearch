<div class="mypanel" ng-controller="JobsController" ng-init="findPaged()">
  <ul>
    <div class="page-header">
      <h1>Jobs</h1>
    </div>
  </ul>
  <ul>
      <div class="row">
          <div class="col-md-6">
            <form class="form-inline" role="form" ng-submit="findPaged()">
              <div class="form-group">
                <label class="sr-only" for="query">Search for Job</label>
                <input type="text" class="form-control" ng-model="query" id="query" placeholder="Enter name">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
          
          
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.industrySelect" ng-model="industrySearch" ng-click="findPaged()"/>
              </div> 
          </div>
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.categorySelect" ng-model="categorySearch" ng-click="findPaged()"/>
              </div> 
          </div>
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.siteSelect" ng-model="siteSearch" ng-click="findPaged()"/>
              </div> 
          </div>
      </div>
  </ul>
  <ul>
      <table class="table tablesorter table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th class="header" ng-class="sortClass.name" ng-click="changeSort('name')">Name</th>
              <th class="header" ng-class="sortClass.industry" ng-click="changeSort('industry')">Industry</th>
              <th class="header" ng-class="sortClass.category" ng-click="changeSort('category')">Category</th>
              <th class="header" ng-class="sortClass.site" ng-click="changeSort('site')">Site</th>
              
              
              <th/>
              <th/>
            </tr>
          </thead>
          <tr ng-repeat="job in jobs">
            <td><a href="#!/jobs/{{ job._id }}">{{job.name}}</a></td>
            <td><a href="#!/jobs/{{ job._id }}">{{job.industry.name}}</a></td>
            <td><a href="#!/jobs/{{ job._id }}">{{job.category.name}}</a></td>
            <td><a href="#!/jobs/{{ job._id }}">{{job.site.name}}</a></td>
            
              
            <td><a href="#!/jobs/{{ job._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(job)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <pre>Total: {{totalItems}}</pre>
  </ul>
  <ul ng-show="totalItems > 10">
    <pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-small" 
      boundary-links="true" rotate="false" num-pages="numPages" on-select-page="pageChanged(page)" >
    </pagination>
  </ul>
  <ul>
    <a href="#!/jobs/create" class="btn btn-primary">Create a new Job</a>
  </ul>
</div>
